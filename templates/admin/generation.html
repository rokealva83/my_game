{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="ru">
    <meta http-equiv="content-type" content=text/html; charset="UTF-8">
    <title>Пример резиновой CSS верстки с помощью таблицы</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>
<table cellpadding="0" cellspacing="0" width="65%" align="center">
    <tr>
        <td colspan="3" class="header">Мой сайт</td>
    </tr>

    <tr>
        <td colspan="3" class="inform_line">Ресурсы</td>
    </tr>

    <tr>


        <td class="center_col">
            <h3>
                Генерация галактики
            </h3>

            <p>Выберите количество генерируимых систем</p>

            <form method="post" action="{% url 'gen1' %}"
                  enctype="multipart/form-data">
                <div>
                    <label for="star">Star</label>
                    <input type="text" value=""
                           name="star" id="star"
                           placeholder="star"/>

                </div>
                <br>

                <div>
                    <input type="submit" value="OK" name="add_button"/>
                    <button type="submit" name="cancel_button">Cancel</button>
                </div>
                “{% csrf_token %}”
            </form>


        </td>


    </tr>
    <tr>
        <td colspan="3" class="footer" align="center">&copy; 2015</td>
    </tr>
</table>
</body>
</html>
