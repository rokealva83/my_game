{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Чат{% endblock %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/chat.css' %}">
{#    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">#}
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>

    <div class="container">
    <div id="ground" >
            {% for message in messages %}
                <p class="message" id="{{ message.id }}"><b class="touch">{{ message.user }}</b>: {{ message.text }}</p>
            {% endfor %}
        </div>
    <div id="user_online" >

    </div>





    <div class="container">
        <div>
            <input id="text" name="text" type="text" class="form-control" placeholder="Введите свое сообщение" value="">
            <span class="input-group-btn">
                <input id="user" type="hidden" value="{{ user_name }}"  name="user">
                <button class="btn btn-default my_btn" type="submit" onclick='send_message()'><b>Отправить сообщение</b>
                </button>
            </span>
        </div>

        <div class="">
        </div>
    </div>


{% endblock %}
