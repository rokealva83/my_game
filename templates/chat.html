{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Чат{% endblock %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/chat.css' %}">
{#    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">#}
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>



    <div class="container">

    <div class="row">
        <div class="col-lg-12 bkgr" id="ground" style="height: 600px">
            {% for message in messages %}
                <p class="message" id="{{ message.id }}"><b>{{ message.user }}</b>: {{ message.text }}</p>
            {% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">

            <div class="row">
                <div class="col-lg-9">
                    <input id="text" name="text" type="text" class="form-control" placeholder="Введите свое сообщение">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <span class="input-group-btn">
                        <input id="user" type="hidden" value="{{ user_name }}"  name="user">
                        <button class="btn btn-default my_btn" type="submit" onclick='send_message()'><b>Отправить сообщение</b>
                        </button>
                    </span>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
